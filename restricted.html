<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-eval' 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <style>
        :root {

        }
        body {
            margin: 0;

            background: #000;
            color: #0f0;

            touch-action: none;

        }
        #matrixEffect {
            position: fixed;
            z-index: -1;
            opacity: 0.3;
        }
        #secureContent {
            position: relative;

        }
        .link {

        }

    </style>
</head>
<body>
    <canvas id="matrixEffect"></canvas>
    <div id="secureContent">
        <div id="timer">‚è≥ ‡ßß‡ß¶:‡ß¶‡ß¶</div>
        <div id="linksContainer"></div>
    </div>

<script>
// üîê Matrix Rain Effect
const canvas = document.getElementById('matrixEffect');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const chars = '01';
const drops = Array(Math.floor(canvas.width/10)).fill(0);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    drops.forEach((drop, i) => {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i*10, drop*10);
        drops[i] = (drop >= canvas.height/10 || Math.random() > 0.95) ? 0 : drop + 1;
    });
}
setInterval(drawMatrix, 100);

// üõ°Ô∏è Core Security System
const security = {
    init() {
        this.blockDevTools();
        this.lockNavigation();
        this.startTimer(600);
        this.loadLinks();
        this.enableFullscreen();
    },

    blockDevTools() {
        const devtools = new window.Function();
        devtools.toString = () => {
            window.location.reload();
            return '[SecureSystem]';
        };
        console.log('%c', devtools);
    },

    lockNavigation() {
        history.replaceState(null, null, window.location.href);
        window.onpopstate = () => {
            history.pushState(null, null, window.location.href);
            alert('‚ö†Ô∏è ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!');
        };
        
        // Service Worker Registration
        navigator.serviceWorker.register('sw.js')
            .then(() => navigator.serviceWorker.ready)
            .then(() => console.log('üîê Service Worker Activated'));
    },

    startTimer(seconds) {
        let time = seconds;
        const timer = setInterval(() => {
            const mins = Math.floor(time/60).toString().padStart(2,'0');
            const secs = (time%60).toString().padStart(2,'0');
            document.getElementById('timer').textContent = `‚è≥ ${mins}:${secs}`;
            
            if(time-- <= 0) {
                clearInterval(timer);
                localStorage.clear();
                window.location.replace('about:blank');
            }
        }, 1000);
    },

    loadLinks() {
        const encryptedLinks = [
            'aHR0cHM6Ly9leGFtcGxlLmNvbS9saW5rMQ==',
            'aHR0cHM6Ly9leGFtcGxlLmNvbS9saW5rMg==',
            'aHR0cHM6Ly9leGFtcGxlLmNvbS9saW5rMw=='
        ];
        
        const linksHTML = encryptedLinks.map((link, index) => 
            `<a class="link" href="${atob(link)}" target="_blank">üîê ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ${index + 1}</a>`
        ).join('');
        
        document.getElementById('linksContainer').innerHTML = linksHTML;
    },

    enableFullscreen() {
        document.documentElement.requestFullscreen()
            .catch(() => window.location.reload());
    }
};

// üöÄ System Initialization
document.addEventListener('DOMContentLoaded', () => {
    if(localStorage.getItem('session') === 'expired') {
        document.body.innerHTML = '<h1>‚ùå ‡¶∏‡ßá‡¶∂‡¶® ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°</h1>';
        return;
    }
    security.init();
});

// üîë Hardware Event Blocker
document.addEventListener('keydown', e => {
    if(e.ctrlKey || e.metaKey || e.key === 'F12') {
        e.preventDefault();
        window.open('','_self').close();
    }
});
</script>
</body>
</html>
